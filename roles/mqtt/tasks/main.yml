---
- name: Copy /etc/wb-mqtt-serial.conf
  ansible.builtin.template:
    src: wb-mqtt-serial.conf.j2
    dest: /etc/wb-mqtt-serial.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Restart service wb-mqtt-serial
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: wb-mqtt-serial

- name: Download telegram2wb module
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/wb-adegtyarev/telegram2wb/main/src/telegram2wb.js
    dest: /etc/wb-rules-modules/telegram2wb.js

- name: Restart service wb-rules
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: wb-rules
