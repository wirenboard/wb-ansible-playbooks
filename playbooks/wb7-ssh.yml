---
  - name: WB7 ssh playbook
    gather_facts: false
    hosts: all
    remote_user: root
    vars_files:
      - ../config.yml
    tasks:
      - name: Set authorized key taken from file
        ansible.posix.authorized_key:
          user: root
          state: present
          key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
